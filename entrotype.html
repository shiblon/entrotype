<!DOCTYPE html>
<html>
<head>
  <title>EntroType Typing Tutor</title>
  <script type="text/javascript" src="jquery-1.8.0.min.js"></script>
  <script type="text/javascript" src="keyboardlayout.js"></script>
  <script type="text/javascript">
    layout = new KeyboardLayout(KeyboardLayout.ANSI_QWERTY);

    game = {running: false};

    $(document).ready(function(){
      // Key Up
      $(document).keypress(function(event){
        console.log("key: " + event.which);
        event.preventDefault();
      });

      // Initial setup
      $("#btn_start").
        val("Start").
        click(function(event){
          var target = event.delegateTarget;
          console.log("Clicked button " + target.value);
          game.running = !game.running;
          target.value = (game.running) ? "Stop" : "Start";
        });

      $("#div_viewport").text("Click 'Start' to begin.");

      // Starting a game:
      // - Show a countdown for 3 seconds
      // - Show a key to strike, listen for key events
      // - Set a timer for a maximum delay for a press to occur
      //    - Key pressed: show happiness (or sadness) then next character
      //    - Timer fired: show sadness then next character
      // - Always set a new timer with a new character
      // - Go until stopped.
    });
  </script>
  <style>
    BODY {
      margin:0px
    }
    #div_viewport {
      width: 200px;
      height: 200px;
      border: black 1px;
      border-style: solid;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="div_viewport"></div>
  <form>
    <input id="btn_start" type="button">
  </form>
</body>
</html>
