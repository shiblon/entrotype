<style>
  #create-account {
    text-align: left;
  }
</style>
<div ui-view id="users-container" class="content-container">
  <div id="create-account">
    <a ui-sref="users.new">New User</a>
  </div>
  <table>
    <tr ng-repeat="name in usernames">
      <td ng-click="selectUser(name)">{{ name }}</td>
      <td ng-click="removeUser(name)">x</td>
    </tr>
  </table>
</div>
