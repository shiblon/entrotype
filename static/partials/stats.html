<style>
  .stat-picture {
    display: inline-block;
    margin: 10px;
    width: 45%;
  }
</style>
<div>
  <div class="stat-picture">
    Bare
    <div id="nomod-stats"></div>
  </div>
  <div class="stat-picture">
    Shifted
    <div id="shift-stats"></div>
  </div>
  <div>
    Top keys needing work:
    <ul>
      <li ng-repeat="nw in needsWork">
        {{ nw.stat.ch }}: {{ nw.rate * 100 }}% correct
      </li>
    </ul>
  </div>
</div>
